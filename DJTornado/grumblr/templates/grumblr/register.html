
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Grumblr</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/grumbler.css" rel="stylesheet">

</head>

<body id="home-background">

<div class="navbar navbar-fixed-top topnav" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="font-size:35px;color:#d9534f;font-weight: bold;" href="/grumblr/">Grumblr</a>
        </div>
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron signin">
      <div class="container">
      <div class="row signup">

          
            <h3>Sign In<h3> 

            <form id-"fullsignupForm" method="POST" action="/grumblr/register" accept-charset="UTF-8">
              <div class="col-md-5">
                         
                        <div class="input-group ">
                  <span class="input-group-addon"><i class="icon-envelope icon-2x"></i></span>
                  <input id="username" class="form-control input-lg" placeholder="Username" required="required" maxlength="50" type="text" name="username" value="{{username}}">
                </div>

                <div class="input-group">
                  <span class="input-group-addon"><i class="icon-envelope icon-1x"></i></span>
                  <input id="email" class="form-control input-lg" placeholder="Email" required="required" maxlength="100" type="text" name="email" value="{{email}}">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-asterisk icon-1x"></i></span>
                    <input id="password" class="form-control input-lg" placeholder="Password" required="required" maxlength="60" type="password" name="password1">
                </div>
                <div class="input-group">
                  <span class="input-group-addon"><i class="icon-asterisk icon-1x"></i></span>
                  <input id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" required="required" maxlength="60" type="password" name="password2">
                </div>
                           </br>
                          <div class="form-group">
                              <button type="submit" id="btn-signup" class="btn btn-block btn-primary btn-lg btn-danger">Create Account</button>
                          </div> 
            {% csrf_token %}      
            </form>
          </div>

          <div class="col-md-5">
               
                         <div class="error-msg">{{errors.username}}</div></br>
                         <div class="error-msg">{{errors.email}}</div></br>
                         <div class="error-msg">{{errors.password1}}</div></br>
                         <div class="error-msg">{{errors.password2}}</div></br>
          </div>
        
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
